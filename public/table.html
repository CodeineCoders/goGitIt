<body class="bg">

  <!--NavBar Starts-->
  <nav class="navbar sticky-top navbar-dark bg-dark">

    </span>

  </nav>
  <!--Container Here-->
  <div class="container mx-auto">
    <div class="row" id="tablescreen">
      <div class="col-lg-12" id="tableBox">
        <div class="card justify-content-center text-center text-white bg-dark border-dark mb-3" style="width: 30rem;">
          
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Amount in Stock</th>
                <th scope="col">Place Order Amount</th>
              </tr>
            </thead>
            <tbody id="grocerydb">
             
            </tbody>
          </table>
          
           

      </div>

    </div>
  </div>

          
          
       

  

  
  <!--Footer Here-->
  <nav class="navbar navbar-expand navbar-dark bg-dark fixed-bottom" style="margin-bottom: 0px; margin-top: 150px">

  <script>

       $.get("/api/all", function(data) {

if (data.length !== 0) {

  for (var i = 0; i < data.length; i++) {
                 
                      var tbody = $("#grocerydb");
                        // Create and save a reference to new empty table row
                        var tr = $("<tr>");
                        // Create and save references to 3 td elements 
                        var idRow = '<td>' + data[i].id + '</td>';
                        var productRow = '<td>' + data[i].product + '</td>';
                        var stockRow = '<td>' + data[i].stock + '</td>';
                        
                       
                        

                        // Append the td elements to the new table row
                        tr.append(idRow);
                        tr.append(productRow);
                        tr.append(stockRow);
                       
                       

                        // Append the table row to the tbody element
                        tbody.append(tr)
  }
  }
});
  
  
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
